<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/styling.css" rel="stylesheet">
    <title>story</title>
</head>
<body>
    <h1>Add New Story</h1>
    <!-- <button id="post_story">post</button> -->
    <div id="story_form">
    <form  action="/post_story" method="get" >
        <label>story id</label>
        <input type="number" id="story_id" name="story_id">
        <label>story title</label>
        <input type="text" id="story_title" name="story_title">
        <label>story content</label>
        <input type="text" id="story_content" name="story_content" >
        <input type="submit" id="post_story" value="post">
    </form>
    
</div>

    
</body>
<script  src="../static/script.js"></script>
